<div class="bg-gray-2 lg:px-20 md:px-10 px-5 py-5">
  <h3 class="font-semibold text-xl text-primary-blue mb-5">
    Favorite Products
    <span class="font-normal text-sm text-text-labels ml-1">{{ favoriteProducts().length }} items</span>
  </h3>
  @if (favoriteProducts().length) {
    <div class="grid lg:grid-cols-5 sm:grid-cols-3 grid-cols-2 lg:gap-8 gap-4">
      @for (item of favoriteProducts(); track $index) {
        <app-product-card [product]="item"></app-product-card>
      }
    </div>
  } @else {
    <div class="w-full h-60 flex justify-center items-center">
      <div class="flex flex-col items-center">
        <span class="text-lg text-black-1 mb-2">Oops. Your Favorites looks empty.</span>
        <button mat-button [routerLink]="['/']">Browse Products</button>
      </div>
    </div>
  }
</div>
