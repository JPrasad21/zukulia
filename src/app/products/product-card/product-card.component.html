@if (product()) {
  <div class="h-60 border border-border-1 rounded-lg hover:shadow-lg hover:scale-105 bg-gray-1 cursor-pointer">
    <div class="flex w-full border-b border-border-2 relative justify-center">
      <img class="h-40" [src]="product().thumbnail" [alt]="product().title" />
      <div class="starRatingWrapper bg-white border border-border-2 rounded-md p-1 flex gap-1 products-center">
        <p class="rating">{{ product().rating }}</p>
        <mat-icon class="starIcon text-green">star</mat-icon>
      </div>
    </div>
    <div class="p-3">
      <p class="text-black-1 text-sm mb-2 font-normal truncate">{{ product().title }}</p>
      <p class="text-black-1 text-sm font-semibold">â‚¬. {{ product().price }}</p>
    </div>
  </div>
}
