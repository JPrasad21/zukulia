<div class="bg-white max-w-lg max-h-3/5 h-3/5 overflow-auto relative">
  <mat-icon class="absolute top-5 right-5 cursor-pointer" (click)="closeDialog()" (keypress)="closeDialog()"
    >close</mat-icon
  >
  <div class="p-5 flex justify-center items-center gap-5 border-b border-b-border-1 bg-gray-1">
    <mat-icon
      [ngClass]="{
        'cursor-not-allowed opacity-50': selectedImageIndex === 0,
        'cursor-pointer': selectedImageIndex !== 0,
      }"
      (click)="goLeft()"
      (keypress)="goLeft()"
      >arrow_left</mat-icon
    >
    <div>
      <img class="h-40 border border-border-3" [src]="product.images[selectedImageIndex]" [alt]="product.title" />
      <p class="text-center mt-2 mb-0 text-xs text-black-3">
        {{ selectedImageIndex + 1 }} of {{ product.images.length }}
      </p>
    </div>
    <mat-icon
      class="cursor-pointer"
      [ngClass]="{
        'cursor-not-allowed  opacity-50': selectedImageIndex === product.images.length - 1,
        'cursor-pointer': selectedImageIndex !== product.images.length - 1,
      }"
      (click)="goRight()"
      (keypress)="goRight()"
      >arrow_right</mat-icon
    >
  </div>
  <div class="p-5 bg-gray-2">
    <div class="flex gap-2">
      <p class="text-black-1 mb-2 font-semibold">{{ product.title }}</p>
      <mat-icon
        class="cursor-pointer text-yellow"
        (click)="handleFavoriteSelection()"
        (keypress)="handleFavoriteSelection()"
        >{{ isFavorite() ? 'star' : 'star_outline' }}</mat-icon
      >
    </div>
    <p class="text-black-1 mb-2 font-normal">{{ product.description }}</p>
    <div class="flex justify-between">
      <p class="text-black-1 text-sm font-semibold">â‚¬. {{ product.price }}</p>
      <p class="text-black-1 text-sm">No. of units left: {{ product.stock }}</p>
    </div>
  </div>
</div>
