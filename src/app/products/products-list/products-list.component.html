<div class="bg-gray-2 px-20 py-5">
  <h3 class="font-semibold text-xl text-primary-blue mb-5">Products</h3>
  <div class="grid grid-cols-5 gap-8">
    @for (item of products; track $index) {
      <div class="h-60 border border-border-1 rounded-lg hover:shadow-lg hover:scale-105 bg-gray-1 cursor-pointer">
        <div class="flex w-full border-b border-border-2 relative justify-center">
          <img class="h-40" [src]="item.thumbnail" [alt]="item.title" />
          <div class="starRatingWrapper bg-white border border-border-2 rounded-md p-1 flex gap-1 items-center">
            <p class="rating">{{ item.rating }}</p>
            <mat-icon class="starIcon text-green">star</mat-icon>
          </div>
        </div>
        <div class="p-3">
          <p class="text-black-1 text-sm mb-2 font-normal truncate">{{ item.title }}</p>
          <p class="text-black-1 text-sm font-semibold">â‚¬. {{ item.price }}</p>
        </div>
      </div>
    }
  </div>
</div>
