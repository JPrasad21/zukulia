<header
  class="flex justify-between items-center border-b border-b-border-1 px-20 py-5 shadow-md sticky top-0 bg-white z-50"
>
  <a class="flex gap-2 cursor-pointer" [routerLink]="['/']">
    <img class="w-8 h-8" src="images/Zukulia.png" alt="Zukulia" />
    <span class="text-2xl text-primary-blue">Zukulia</span>
  </a>
  <div class="flex items-center gap-10">
    <div
      class="flex gap-2 cursor-pointer text-black-2"
      [routerLink]="['/']"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <p>Products</p>
    </div>
    <div
      class="flex gap-2 cursor-pointer text-black-2"
      [routerLink]="['/favorites']"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <p>Favorites</p>
    </div>
    <div class="h-8 w-8 border rounded-full flex justify-center items-center cursor-pointer">
      <mat-icon class="m-0">person</mat-icon>
    </div>
  </div>
</header>
